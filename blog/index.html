---
layout: blog
title: mattkersley.com
---

<h1 class="page-heading">Blog</h1>

<div class="post-list">
  {% for post in site.posts %}
    <section>
      <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

      <div class="post-snippet">
        <h2>{{ post.title }}</h2>
        {{ post.excerpt }}
        <p class="buttons"><a class="button" href="{{ post.url | prepend: site.baseurl }}">Read more</a></p>
      </div>
    </section>
  {% endfor %}
</div>
